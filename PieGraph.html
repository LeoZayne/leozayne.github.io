<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUIZA CASTILLO ACTIVITY</title>
  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

 <h1>Time Spent on Social Media and Internet Speed</h1>

  <canvas id="timeSpentChart"></canvas>
  <canvas id="internetSpeedChart"></canvas>

  <script>
    // Data
    var countries = ['Filipinos', 'Brazillian', 'Argentinians', 'U.S, Americans', 'Japanese'];
    var timeSpentSocialMedia = [4 * 60 + 17, 3 * 60 + 43, 3 * 60 + 32, 2 * 60 + 6, 40];
    var internetSpeed = [4.2, 5.5, 5, null, null]; // Mbps

    // Create pie chart for time spent on social media
    var ctx1 = document.getElementById('timeSpentChart').getContext('2d');
    var timeSpentChart = new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: countries,
        datasets: [{
          data: timeSpentSocialMedia,
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Distribution of Time Spent on Social Media by Country'
        }
      }
    });

    // Create pie chart for internet speed
    var ctx2 = document.getElementById('internetSpeedChart').getContext('2d');
    var internetSpeedChart = new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: countries,
        datasets: [{
          data: internetSpeed,
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Internet Speed by Country (Mbps)'
        }
      }
    });
  </script>
</body>
</html>
